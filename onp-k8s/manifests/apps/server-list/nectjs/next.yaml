apiVersion: v1
kind: Pod
metadata:
  labels:
    run: next
  name: next
spec:
  containers:
    - image: asia-northeast1-docker.pkg.dev/commet-431413/server-list/app:latest
      name: next
      env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mariadb
              key: database-url
      ports:
        - containerPort: 3000
  imagePullSecrets:
    - name: server-list-image-pull-secrets